<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Wireless Headphones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .product-showcase {
            position: relative;
            height: 600px;
            overflow: hidden;
        }

        .product-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .product-image.active {
            opacity: 1;
        }

        .product-image:nth-child(1) {
            background-image: url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=1200&h=800&fit=crop');
        }

        .product-image:nth-child(2) {
            background-image: url('https://images.unsplash.com/photo-1484704849700-f032a568e944?w=1200&h=800&fit=crop');
        }

        .product-image:nth-child(3) {
            background-image: url('https://images.unsplash.com/photo-1545127398-14699f92334b?w=1200&h=800&fit=crop');
        }

        .product-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            max-width: 450px;
            color: white;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .product-info h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-info p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .social-links a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .social-links a.email {
            background: linear-gradient(135deg, #ea4335, #c5221f);
        }

        .social-links a.whatsapp {
            background: linear-gradient(135deg, #25d366, #128c7e);
        }

        .social-links a.tiktok {
            background: linear-gradient(135deg, #000000, #ee1d52);
        }

        .social-links a.facebook {
            background: linear-gradient(135deg, #1877f2, #0d5cb8);
        }

        .indicator-dots {
            position: absolute;
            bottom: 20px;
            right: 40px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            width: 30px;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .product-showcase {
                height: 500px;
            }

            .product-info {
                bottom: 20px;
                left: 20px;
                right: 20px;
                max-width: none;
                padding: 20px;
            }

            .product-info h1 {
                font-size: 1.8em;
            }

            .product-info p {
                font-size: 1em;
            }

            .indicator-dots {
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-showcase">
            <div class="product-image active"></div>
            <div class="product-image"></div>
            <div class="product-image"></div>
            
            <div class="product-info">
                <h1>Premium Wireless</h1>
                <p>Experience crystal-clear sound with our flagship wireless headphones. Featuring active noise cancellation, 40-hour battery life, and premium comfort for all-day listening.</p>
                
                <div class="social-links">
                    <a href="mailto:contact@example.com" class="email" title="Email us">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                        </svg>
                    </a>
                    <a href="https://wa.me/1234567890" target="_blank" class="whatsapp" title="WhatsApp">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                        </svg>
                    </a>
                    <a href="https://tiktok.com/@yourproduct" target="_blank" class="tiktok" title="TikTok">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-5.2 1.74 2.89 2.89 0 012.31-4.64 2.93 2.93 0 01.88.13V9.4a6.84 6.84 0 00-1-.05A6.33 6.33 0 005 20.1a6.34 6.34 0 0010.86-4.43v-7a8.16 8.16 0 004.77 1.52v-3.4a4.85 4.85 0 01-1-.1z"/>
                        </svg>
                    </a>
                    <a href="https://facebook.com/yourproduct" target="_blank" class="facebook" title="Facebook">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </a>
                </div>
            </div>

            <div class="indicator-dots">
                <div class="dot active" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.product-image');
        const dots = document.querySelectorAll('.dot');
        const totalImages = images.length;

        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            images[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        }

        // Auto-rotate every 5 seconds
        let autoRotate = setInterval(nextImage, 5000);

        // Manual navigation with dots
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                clearInterval(autoRotate);
                currentIndex = index;
                showImage(currentIndex);
                autoRotate = setInterval(nextImage, 5000);
            });
        });
    </script>
</body>
</html>
